        "\/api\/v1\/orders\/store": {
            "post": {
                "tags": [
                    "order"
                ],
                "summary": "Store a new order.",
                "description": "Stores a new order based on the provided request data.",
                "requestBody": {
                    "description": "Create new order request body",
                    "content": {
                        "application\/json": {
                            "schema": {
                                "type": "object",
                                "properties": {
                                    "service": {
                                        "type": "string",
                                        "example": "next-day"
                                    },
                                    "store": {
                                        "type": "string",
                                        "example": "centro-santiago"
                                    },
                                    "value": {
                                        "type": "number",
                                        "nullable": true,
                                        "example": 19990
                                    },
                                    "order_number": {
                                        "type": "string",
                                        "maxLength": 255,
                                        "minLength": 1,
                                        "nullable": true,
                                        "example": "10000123"
                                    },
                                    "parcels": {
                                        "type": "integer",
                                        "maxLength": 999,
                                        "minLength": 1,
                                        "example": 2
                                    },
                                    "delivery_date": {
                                        "description": "after:now",
                                        "format": "date",
                                        "type": "string",
                                        "nullable": true,
                                        "example": "2024-05-21"
                                    },
                                    "placed_at": {
                                        "format": "date",
                                        "type": "string",
                                        "nullable": true,
                                        "example": "2024-04-21"
                                    },
                                    "Customer": {
                                        "type": "object",
                                        "properties": {
                                            "rut": {
                                                "type": "string",
                                                "maxLength": 15,
                                                "minLength": 7,
                                                "nullable": true,
                                                "example": "12345678-9"
                                            },
                                            "name": {
                                                "type": "string",
                                                "maxLength": 255,
                                                "minLength": 2,
                                                "example": "Juan"
                                            },
                                            "last_name": {
                                                "type": "string",
                                                "maxLength": 255,
                                                "minLength": 2,
                                                "example": "Pérez"
                                            },
                                            "email": {
                                                "format": "email",
                                                "type": "string",
                                                "nullable": true,
                                                "example": "juan.perez@example.com"
                                            },
                                            "phone": {
                                                "type": "string",
                                                "maxLength": 16,
                                                "minLength": 6,
                                                "nullable": true,
                                                "example": "+56912345678"
                                            }
                                        }
                                    },
                                    "origin": {
                                        "description": "The origin address of the order. At present, the origin is the store main depot location.",
                                        "type": "object",
                                        "properties": {
                                            "name": {
                                                "type": "string",
                                                "maxLength": 255,
                                                "minLength": 3,
                                                "nullable": true,
                                                "example": "Casa Matriz"
                                            },
                                            "locality": {
                                                "type": "string",
                                                "maxLength": 255,
                                                "minLength": 3,
                                                "example": "Santiago"
                                            },
                                            "street": {
                                                "type": "string",
                                                "maxLength": 255,
                                                "minLength": 3,
                                                "example": "Av. Libertador Bernardo O’Higgins"
                                            },
                                            "street_number": {
                                                "type": "string",
                                                "minLength": 1,
                                                "nullable": true,
                                                "example": "142"
                                            },
                                            "apartment_number": {
                                                "type": "string",
                                                "maxLength": 100,
                                                "minLength": 1,
                                                "nullable": true,
                                                "example": "12B"
